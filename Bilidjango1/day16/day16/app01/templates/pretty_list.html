{% extends "layout.html" %}

{% block content %}

<div style='margin-bottom: 10px' class='clearfix'>
    <a class='btn btn-success' href="/pretty/add/">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
      新建靓号
    </a>

   <!-- /input-group -->
    <div style='float: right; width: 300px;'>
      <form method='get'>
        <div class="input-group">
          <input type="text" name="q" class="form-control" value='{{ search }}' placeholder="请输入想要数字">
          <span class="input-group-btn">
            <button class="btn btn-default" type="submit">查询</button>
          </span>
        </div>
      </form>
      <!-- /input-group -->
    </div>
</div>

<div class="panel panel-default">
  <!-- Default panel contents -->
  <div class="panel-heading">
    <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
   靓号列表
  </div>

  <!-- Table -->
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>ID</th>
        <th>手机号</th>
        <th>价格</th>
        <th>等级</th>
        <th>状态</th>
      </tr>
    </thead>
    <tbody>    
      {% for obj in queryset %}
        <tr>
          <th scope="row">{{ obj.id }}</th>
          <td>{{ obj.mobile }}</td>
          <td>{{ obj.price }}</td> 
          <td>{{ obj.get_level_display }}</td>  <!--模板里面括号会自动加的-->
          <td>{{ obj.get_status_display }}</td>  <!--模板里面括号会自动加的-->
          <td>
            <a class='btn  btn-primary btn-xs' href="/pretty/{{ obj.id }}/edit/">编辑</a>
            <a class='btn btn-danger btn-xs' href="/pretty/{{ obj.id }}/delete/">删除</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

</div>

<div class="clearfix" >
      <ul class="pagination" style="float:left;">   
      {{ page_string }}
      <li> 
          <form style='float: left; margin-left: -1px;' method='get'>
                <input name='page'
                    style='position: relative; float:left; display: inline-block; width: 80px; border-radius: 0;'
                    type="text" class='form-control' placeholder='页码'>
                <button style='border-radius: 0;' type="submit" class='btn btn-default'>跳转</button>
          </form>
      </li>

    </ul>
</div>






{% endblock content %}
