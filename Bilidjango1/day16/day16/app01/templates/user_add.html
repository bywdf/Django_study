{% extends "layout.html" %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static "plugins/bootstrap-datepicker/css/bootstrap-datepicker.min.css" %}">
{% endblock css %}

{% block content %}
<form>
   
        <div class='container'>

          <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">
              <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
              新建用户
            </div>

            <div class='panel-body'>
                <div class="form-group">
                    <label>姓名</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="姓名" name='user'>
                  </div> 
              
                  <div class="form-group">
                      <label for="exampleInputPassword1">密码</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="密码" name="password">
                  </div>
                  
                  <div class="form-group">
                      <label>年龄</label>
                      <input type="text" class="form-control" id="exampleInputEmail1" placeholder="年龄" name='age'>
                  </div>
              
                  <div class="form-group">
                    <label>账户余额</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="余额" name='account'>
                  </div>
              
                  <div class="form-group">
                      <label>入职时间</label>
                      <input id='dt' autocomplete='off' type="text" class="form-control" id="exampleInputEmail1" placeholder="时间" name='creat_time'>
                  </div>

                  <div class="form-group">
                    <label>性别</label>
                    <select name="" id="" class="form-control">
                    {% for item in gender_choices %}  <!--item.0指的是‘1’，item.1指的是‘男’ -->
                      <option value="{{ item.0 }}">{{ item.1 }}</option>
                    {% endfor %}
                  </select>
                </div>

                  <div class="form-group">
                    <label>部门</label>
                    <select name="" id="" class="form-control">
                      {% for item in depart_list  %}
                        <option value="{{ item.id}}">{{ item.title}}</option>
                      {% endfor %}
                    </select>
                </div>
               
                  <button type="submit" class="btn btn-default">提交</button> 
            <div>
            
    
            </div>
        </div>
      </div>
  

{% endblock content %} 

{% block js %}
<script src="{% static "plugins/bootstrap-datepicker/js/bootstrap-datepicker.min.js" %}"></script>
<script src="{% static "plugins/bootstrap-datepicker/locales/bootstrap-datepicker.zh-CN.min.js" %}"></script>
<script>
    $(function(){
        $('#dt').datepicker({
            format: 'yyyy-mm-dd',
            startDate: '0',
            language: 'zh-CN',
            autolose: true
        });
    })
</script>
{% endblock js %}
