{% extends "base.html" %}

{% block content %}

<div class='container'>


    <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">用户登录</h3>
        </div>
        <div class="panel-body">
            <form method='POST'>
                {% csrf_token %}
                <label for="">用户名：</label>
                <div class="form-group">        
                    <input type="text" placehoder='用户名/手机号'  name='id' class='form-control'>
                </div>
                <label for="">密码：</label>
                <div class="form-group">
                    <input type="password" placehoder='密码'  name='pwd' class='form-control'>
                </div>
                <div class="form-group">
                    <input type="submit" value="登录">
                    <span style='color: red;'>{{ error_msg }}</span>
                </div>
        
            </form>
        
        </div>
      </div>

 
</div>


{% endblock content %}
