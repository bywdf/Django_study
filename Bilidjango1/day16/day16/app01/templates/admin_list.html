{% extends "layout.html" %}

{% block content %}

<div style='margin-bottom: 10px' class='clearfix'>
    <a class='btn btn-success' href="/admin/add/">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
      新建管理员
    </a>

   <!-- /input-group -->
    <div style='float: right; width: 300px;'>
      <form method='get'>
        <div class="input-group">
          <input type="text" name="q" class="form-control" value='{{ search_data }}' placeholder="请输入">
          <span class="input-group-btn">
            <button class="btn btn-default" type="submit">查询</button>
          </span>
        </div>
      </form>
      <!-- /input-group -->
    </div>
</div>

<div class="panel panel-default">
  <!-- Default panel contents -->
  <div class="panel-heading">
    <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
   管理员列表
  </div>

  <!-- Table -->
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>ID</th>
        <th>用户名</th>
        <th>密码</th>
        <th>重置密码</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>    
      {% for obj in queryset %}
        <tr>
          <th scope="row">{{ obj.id }}</th>
          <td>{{ obj.username }}</td>
          <td>******</td> 
          <td>
            <a href="/admin/{{ obj.id }}/reset/">重置</a>
          </td> 
          <td>
            <a class='btn  btn-primary btn-xs' href="/admin/{{ obj.id }}/edit/">编辑</a>
            <a class='btn btn-danger btn-xs' href="/admin/{{ obj.id }}/delete/">删除</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>


  <ul class="pagination" style="float:left;">   
    {{ page_string }}
  </ul>
  
</div>


{% endblock content %}
